<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            ngControl="name"
            #name="ngForm"
            type="text" 
            class="form-control"
            required
            minlength="3">
        <div *ngIf="name.touched && name.errors">
           {{name.errors | json}}
            <div 
                class="alert alert-danger"
                *ngIf="name.errors.required">
                Name is required.
            </div>
            <div 
                class="alert alert-danger"
                *ngIf="name.errors.minlength">
                Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            ngControl="email"
            #email="ngForm"
            type="email"
            class="form-control"
            required>
        <div 
           class="alert alert-danger"
           *ngIf="email.touched && !email.valid">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select 
            ngControl="frequency"
            #freq="ngForm"
            name="" 
            id="" 
            class="form-control" 
            required>
            <option value=""></option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        {{ freq.errors | json }}
        <div 
           *ngIf="freq.touched && !freq.valid" 
           class="alert alert-danger">
            Frequency is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>
</form>
